<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<style>
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: auto;
        position: relative;
        width: 960px;
    }

    .node {
        border: solid 1px white;
        font: 10px sans-serif;
        line-height: 12px;
        overflow: hidden;
        position: absolute;
        text-indent: 2px;
    }
</style>

<div id="chart"></div>

<script data-main="../src/require.config.js" src="../node_modules/requirejs/require.js"></script>
<script>
    require(["index"], function (jubilee) {
        var treemap = jubilee.charts.treemap();

        var treemapData = {
            children: [
                {
                    size: 20
                },
                {
                    size: 60,
                    children: [
                        {size: 120},
                        {size: 150}
                    ]
                },
                {
                    size: 140,
                    children: [
                        {
                            size: 50,
                            children: [
                                {size: 50},
                                {size: 50}
                            ]
                        },
                        {
                          size: 50,
                          children: [
                            {size: 50},
                            {size: 50}
                          ]
                        }
                    ]
                }
            ]
        };

        d3.select("#chart").datum(treemapData).call(treemap);
    });
</script>
</body>
</html>
