<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
   .element-rendering: crispEdges;
  }

  .line {
    fill: none;
    stroke-width: 1.5px;
  }

  .area {
    stroke-width: 1.5px;
    opacity: 0.6;
  }
</style>

<div id="chart"></div>

<script data-main="../src/require.config.js" src="../../node_modules/requirejs/require.js"></script>
<script>
  require(["../../src/index"], function (jubilee) {
    var data = {
      series: [
        [
          { x: 16,
            y: 22,
            z: 0.2,
            sunburst: {
              children: [
                {
                  size: 20
                },
                {
                  size: 60
                },
                {
                  size: 140,
                  children: [
                    {size: 50},
                    {size: 50}
                  ]
                }
              ]
            }
          },
          { x: 20,
            y: 41,
            z: 0.5,
            sunburst: {
              children: [
                {
                  size: 20
                },
                {
                  size: 60
                },
                {
                  size: 140,
                  children: [
                    {size: 50},
                    {size: 50}
                  ]
                }
              ]
            }
          },
          { x: 25,
            y: 18,
            z: 0.6,
            sunburst: {
              children: [
                {
                  size: 20
                },
                {
                  size: 60
                },
                {
                  size: 140,
                  children: [
                    {size: 50},
                    {size: 50}
                  ]
                }
              ]
            }
          },
          { x: 45,
            y: 17,
            z: 0.9,
            sunburst: {
              children: [
                {
                  size: 20
                },
                {
                  size: 60
                },
                {
                  size: 140,
                  children: [
                    {size: 50},
                    {size: 50}
                  ]
                }
              ]
            }
          },
          { x: 96,
            y: 17,
            z: 0.3,
            sunburst: {
              children: [
                {
                  size: 20
                },
                {
                  size: 60
                },
                {
                  size: 140,
                  children: [
                    {size: 50},
                    {size: 50}
                  ]
                }
              ]
            }
          }
        ]
      ]
    };

    var width = 700;
    var height = 400;
    var color = d3.scale.category10();
    var xScale = d3.scale.linear().domain([0, 100]).range([0, width]);
    var yScale = d3.scale.linear().domain([0, 41]).range([height, 0]);
    var zScale = d3.scale.linear().domain([0, 0.9]).range([height, 0]);

    var bars = jubilee.element.rect()
      .x(function (d) { return xScale(d.x); })
      .y(function (d) { return yScale(d.y); })
      .width(10)
      .height(function (d) { return height - yScale(d.y); });

    var circles = jubilee.element.circle()
      .cx(function (d) { return xScale(d.x); })
      .cy(function (d) { return zScale(d.z); })
      .radius(5)
      .stroke(function (d, i) { return color(i); })
      .fill(function (d, i) { return color(i); });

    var line = d3.svg.line()
      .x(function (d) { return xScale(d.x); })
      .y(function (d) { return yScale(d.y); })
      .interpolate("linear");

    var area = d3.svg.area()
      .x(function (d) { return xScale(d.x); })
      .y(function (d) { return zScale(d.z); })
      .y0(function () { return zScale(0); })
      .interpolate("cardinal");

    var lines = jubilee.element.path()
      .pathGenerator(line)
      .pathClass("line");

    var areas = jubilee.element.path()
      .pathGenerator(area)
      .pathClass("area")
      .fill("green");

    var pieWidth = 50;
    var pieHeight = 50;
    var sunburst = jubilee.chart.sunburst()
      .width(pieWidth)
      .height(pieHeight);

    var chart = jubilee.chart.xyzplot()
      .margin({top: 50, right: 50})
      .width(width)
      .height(height)
      .xScale(xScale)
      .yScale(yScale)
      .zScale(zScale)
      .elements([areas, lines, bars, circles])
      .chartTransform(function (d) {
        return "translate(" + (xScale(d.x) - (pieWidth / 2)) + "," + (zScale(d.z) - (pieHeight / 2)) + ")";
      })
      .chartData(function (d) { return d.sunburst; })
      .charts(sunburst);

    d3.select("#chart")
      .datum(data.series)
      .call(chart);
  });
</script>
</body>
</html>
