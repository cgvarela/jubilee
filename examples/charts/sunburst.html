<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <style>
    body {
      font: 10px sans-serif;
    }

    .arc path {
        stroke: #fff;
    }
  </style>

  <div id="chart"></div>

  <script data-main="../../src/require.config.js" src="../../../node_modules/requirejs/require.js"></script>
  <script>
    require(["../../src/index"], function (jubilee) {
      var data = {
        children: [
          {
            size: 40
          },
          {
            size: 80
          },
          {
            size: 130,
            children: [
              {size: 60},
              {size: 20}
            ]
          }
        ]
      };

      var color = d3.scale.category10();
      var yScale = d3.scale.sqrt();
      var sunburst = jubilee.chart.sunburst()
        .width(800)
        .height(500)
        .stroke("none")
        .yScale(yScale)
        .fill(function (d, i) {
          if (d.depth === 0) { return "none"; }
          return color(i);
        });


      d3.select("#chart")
        .datum(data)
        .call(sunburst);
    });
  </script>
</body>
</html>
