<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<style>
    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .line {
        fill: none;
        stroke-width: 1.5px;
    }

    .area {
        stroke-width: 1.5px;
        opacity: 0.6;
    }

</style>

<div id="chart"></div>

<script data-main="../../src/require.config.js" src="../../../node_modules/requirejs/require.js"></script>
<script>
    require(["../../src/index"], function (jubilee) {
        var data = {
            series: [
                [
                    { x: 1411761450000, z: 41, label: "band"},
                    { x: 1411761480000, z: 18, label: "band"},
                    { x: 1411761510000, z: 22, label: "band"},
                    { x: 1411761540000, z: 17, label: "band"},
                    { x: 1411761570000, z: 17, label: "band"}
                ],
                [
                    { x: 1411761450000, z: 91, label: "of"},
                    { x: 1411761480000, z: 88, label: "of"},
                    { x: 1411761510000, z: 32, label: "of"},
                    { x: 1411761540000, z: 47, label: "of"},
                    { x: 1411761570000, z: 57, label: "of"}
                ],
                [
                    { x: 1411761450000, z: 191, label: "brothers"},
                    { x: 1411761480000, z: 188, label: "brothers"},
                    { x: 1411761510000, z: 132, label: "brothers"},
                    { x: 1411761540000, z: 147, label: "brothers"},
                    { x: 1411761570000, z: 157, label: "brothers"}
                ]
            ]
        };

        var ordinalData = {
            series: [
                [
                    { x: "band", y: 41 },
                    { x: "stick", y: 18 },
                    { x: "balloon", y: 22 },
                    { x: "bam", y: 17 },
                    { x: "hero", y: 17 }
                ],
                [
                    { x: "band", y: 141 },
                    { x: "stick", y: 218 },
                    { x: "balloon", y: 222 },
                    { x: "bam", y: 217 },
                    { x: "hero", y: 117 }
                ]
            ]
        };

        var width = 700;
        var height = 700;
        var xScale = d3.scale.ordinal().domain(["band", "stick", "balloon", "bam", "hero"]).rangeBands([0, width], 0.1);
        var xDomain = function () { return xScale.domain(); }
        var areaX = function (d) { return xScale(d.x) + xScale.rangeBand() / 2; };

        var myChart = jubilee.chart.area()
          .width(width)
          .height(height)
          .addLines(true)
          .y(function (d) { return d.z; })
//            .xScale(xScale)
//            .xDomain(xDomain)
//            .areaX(areaX)
//            .lineX(areaX)
          .interpolate("cardinal");

        d3.select("#chart")
            .datum(data.series)
            .call(myChart);
    });
</script>
</body>
</html>
