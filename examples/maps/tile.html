<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="map"></div>
  <script data-main="../../src/require.config.js" src="../../../node_modules/requirejs/require.js"></script>
  <script>
    require(["../../build/jubilee"], function (jubilee) {
      var tile = jubilee.map.tile()
        .width(800)
        .height(800)
        .scale(180)
        .tileLink(function (d) {
          return "https://a.tile.openstreetmap.org/" + d[2] + "/" + d[0] + "/" + d[1] + ".png";
        });

      d3.select("div#map").call(tile);
    });
  </script>
</body>
</html>
