<!DOCTYPE html>
<html>
<head>
  <title>Pie Test</title>
  <style>
    .arc path {
      stroke: #fff;
      stroke-width: 3px;
    }
  </style>
</head>
<body>
<div id="pie-chart"></div>

<script src="../lib/d3/d3.min.js"></script>
<script src="../kd3.min.js"></script>
<script>
  var data = [
      {label: "DEN", value: 256},
      {label: "SEA", value: 770},
      {label: "SF", value: 159},
      {label: "NE", value: 106}
    ];

  var viz = kd3.pie()
    .outerRadius(120)
    .innerRadius(0)
    .width(400)
    .height(400)
    .label(function(d) { return d.label; })
    .value(function(d) { return d.value; });

  d3.select("#pie-chart")
    .datum(data)
    .call(viz);
</script>

</body>
</html>
