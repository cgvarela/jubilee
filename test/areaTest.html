<!DOCTYPE html>
<html>
<head>
  <title>Area Test</title>
  <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .area {
      fill: steelblue;
    }

    .x.axis path {
      display: none;
    }

    .y.axis path {
      display: none;
    }

    .line {
      fill: none;
      stroke: black;
      stroke-width: 3.5px;
    }
  </style>
</head>
<body>
  <div id="area-chart"></div>

  <script src="../lib/d3/d3.min.js"></script>
  <script src="../build/kd3.js"></script>
  <script>
    var formatDate = d3.time.format("%b %Y").parse,
        data = [
          {x: "Jan 2013", y: 256},
          {x: "Feb 2013", y: 770},
          {x: "May 2013", y: 159},
          {x: "Oct 2013", y: 106}
        ],
        margin = {bottom: 50, left: 50},
        viz = kd3.area()
          .margin(margin)
          .height(500)
          .width(500)
          .interpolate("basis")
          .x(function(d) { return formatDate(d.x); })
          .y(function(d) { return d.y; });


    d3.select("#area-chart")
      .datum(data)
      .call(viz);
  </script>

</body>
</html>
